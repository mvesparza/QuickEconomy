<div class="container section-title row mt-5 col-md-4 mx-auto" data-aos="fade-up">
    <span class=""> Crear Cuenta<br></span>
    <div class="signup-container">
      <form id="signup-form">
        <h2 class="mb-4 text-center"> <i class="bi bi-person-circle">      </i>        Crear Cuenta</h2>
        <div class="form-group p-4 shadow rounded bg-light">
          
          <label for="firstName">Nombres:</label>
          <input type="text" id="firstName" name="firstName" class="form-control" required autofocus>
          
          <br>
          
          <label for="lastName">Apellidos:</label>
          <input type="text" id="lastName" name="lastName" class="form-control" required>
          
          <br>
          
          <label for="phone"><i class="bi bi-phone">        </i>        Teléfono:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" class="form-control" required placeholder="+1 998 234 212" title="Ingrese un número de teléfono válido (10 dígitos numéricos).">
          
          <br>
          
          <label for="username"><i class="bi bi-person-add">        </i>        Nombre de Usuario:</label>
          <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]+" class="form-control" required >
          
          <br>
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" pattern=".{8,}" class="form-control" required title="La contraseña debe tener al menos 8 caracteres.">
          
          <br>
          
          <label for="confirmPassword">Repetir Contraseña:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required title="Por favor, repita la contraseña">
          
          <br>
          
          <label for="email"><i class="bi bi-envelope">     </i>        Correo Electrónico:</label>
          <input type="email" id="email" name="email" class="form-control" required title="Ingrese una dirección de correo electrónico válida." placeholder="example@aaa.com">
          
        </div>
        <button type="submit" class="btn btn-danger btn-block mt-4">Crear Cuenta</button>
      </form>
      <p class="create-account-link mt-3 text-center">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
